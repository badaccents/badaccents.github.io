---
layout: default
---

<section id="post_boby" class="container dd-post">
	<div class="dd-post-date">{{ page.date | date_to_long_string }}</div>
	<h1>{{ page.title }}</h1>
	<h2>{{ page.subtitle }}</h2>
	<div class="fb-share-button" data-href="{{ site.url }}{{ page.url }}" data-layout="button" data-size="small" data-mobile-iframe="false"><a class="fb-xfbml-parse-ignore" target="_blank">Share</a></div>
	{% if page.img-large != null %}
		<img class="dd-post-img-large" src="/img/dd/{{ page.img-large }}">  
	{% endif %}
	<div class="dd-post-content">
		{{ content }}
	</div>
</section>
